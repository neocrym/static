    <!--

      <nav class="breadcrumbs">

                   height="120"
                   alt="neocrym-facebook-page-cover--1x.png" />

          </li>    
          <li data-src="media/large/neocrym/v1/social-media-card-preview/1x/neocrym-social-media-card-preview--1x.png"

    <!--

    -->
    
    <!--
      Zip file link
    -->
    
    
    <!--
      Optional footer
    -->
    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>
